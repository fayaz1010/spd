<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <!-- Battery Management System (BMS) - IEC 60617 Symbol -->
  <defs>
    <style>
      .bms-box { fill: #E8F5E9; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .indicator { font-size: 6px; }
    </style>
  </defs>
  
  <!-- Main BMS box -->
  <rect class="bms-box" x="20" y="15" width="60" height="50" rx="3"/>
  
  <!-- Battery terminals (left) -->
  <line class="terminal" x1="5" y1="30" x2="20" y2="30"/>
  <line class="terminal" x1="5" y1="45" x2="20" y2="45"/>
  <text x="10" y="28" font-size="8">+</text>
  <text x="10" y="48" font-size="8">-</text>
  
  <!-- Output terminals (right) -->
  <line class="terminal" x1="80" y1="30" x2="95" y2="30"/>
  <line class="terminal" x1="80" y1="45" x2="95" y2="45"/>
  
  <!-- BMS circuit symbol -->
  <rect x="35" y="25" width="30" height="25" rx="2" fill="#FFF" stroke="#000" stroke-width="1"/>
  
  <!-- Monitoring indicators -->
  <circle cx="42" cy="32" r="2" fill="#4CAF50"/>
  <circle cx="50" cy="32" r="2" fill="#4CAF50"/>
  <circle cx="58" cy="32" r="2" fill="#4CAF50"/>
  
  <!-- Control lines -->
  <line x1="40" y1="38" x2="60" y2="38" stroke="#666" stroke-width="1"/>
  <line x1="40" y1="42" x2="60" y2="42" stroke="#666" stroke-width="1"/>
  
  <!-- Status indicators -->
  <text class="indicator" x="30" y="55">V</text>
  <text class="indicator" x="40" y="55">I</text>
  <text class="indicator" x="50" y="55">T</text>
  <text class="indicator" x="60" y="55">SOC</text>
  
  <!-- Label -->
  <text class="label-text" x="50" y="72" text-anchor="middle">BMS</text>
</svg>
