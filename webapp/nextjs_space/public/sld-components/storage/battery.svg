<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <!-- Battery Storage - IEC 60617 Symbol -->
  <defs>
    <style>
      .battery-cell { fill: #FFFACD; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .terminal-post { fill: #C0C0C0; stroke: #000; stroke-width: 1.5; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .polarity { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Battery cells (stacked) -->
  <rect class="battery-cell" x="20" y="25" width="40" height="15"/>
  <rect class="battery-cell" x="20" y="42" width="40" height="15"/>
  <rect class="battery-cell" x="20" y="59" width="40" height="15"/>
  
  <!-- Cell separators -->
  <line x1="20" y1="40" x2="60" y2="40" stroke="#000" stroke-width="1"/>
  <line x1="20" y1="57" x2="60" y2="57" stroke="#000" stroke-width="1"/>
  
  <!-- Positive terminal (top) -->
  <rect class="terminal-post" x="35" y="15" width="10" height="10" rx="1"/>
  <line class="terminal" x1="40" y1="5" x2="40" y2="15"/>
  <circle cx="40" cy="5" r="2" fill="#000"/>
  <text class="polarity" x="50" y="22" fill="#FF0000">+</text>
  
  <!-- Negative terminal (bottom) -->
  <rect class="terminal-post" x="35" y="74" width="10" height="10" rx="1"/>
  <line class="terminal" x1="40" y1="84" x2="40" y2="95"/>
  <circle cx="40" cy="95" r="2" fill="#000"/>
  <text class="polarity" x="50" y="82" fill="#000">-</text>
  
  <!-- Battery icon/symbol -->
  <path d="M 28 50 L 32 45 L 32 55 L 36 50 L 36 60 L 40 55" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Label -->
  <text class="label-text" x="5" y="50" text-anchor="start" font-size="8">BESS</text>
</svg>
