<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 80" width="180" height="80">
  <!-- Solar String (Multiple Panels in Series) - IEC 60617 Symbol -->
  <defs>
    <style>
      .panel-outline { fill: #FFF8DC; stroke: #000; stroke-width: 1.5; }
      .panel-cell { fill: #E6F3FF; stroke: #4A90E2; stroke-width: 0.5; }
      .connection { fill: none; stroke: #FF0000; stroke-width: 2; }
      .terminal { fill: #C0C0C0; stroke: #000; stroke-width: 1; }
      .label-text { font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Panel 1 -->
  <rect class="panel-outline" x="10" y="20" width="35" height="40" rx="1"/>
  <rect class="panel-cell" x="12" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="23" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="34" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="12" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="23" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="34" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="12" y="48" width="10" height="12"/>
  <rect class="panel-cell" x="23" y="48" width="10" height="12"/>
  <rect class="panel-cell" x="34" y="48" width="10" height="12"/>
  
  <!-- Panel 2 -->
  <rect class="panel-outline" x="55" y="20" width="35" height="40" rx="1"/>
  <rect class="panel-cell" x="57" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="68" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="79" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="57" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="68" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="79" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="57" y="48" width="10" height="12"/>
  <rect class="panel-cell" x="68" y="48" width="10" height="12"/>
  <rect class="panel-cell" x="79" y="48" width="10" height="12"/>
  
  <!-- Panel 3 -->
  <rect class="panel-outline" x="100" y="20" width="35" height="40" rx="1"/>
  <rect class="panel-cell" x="102" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="113" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="124" y="22" width="10" height="12"/>
  <rect class="panel-cell" x="102" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="113" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="124" y="35" width="10" height="12"/>
  <rect class="panel-cell" x="102" y="48" width="10" height="12"/>
  <rect class="panel-cell" x="113" y="48" width="10" height="12"/>
  <rect class="panel-cell" x="124" y="48" width="10" height="12"/>
  
  <!-- Series connections (positive to negative) -->
  <line class="connection" x1="45" y1="40" x2="55" y2="40"/>
  <line class="connection" x1="90" y1="40" x2="100" y2="40"/>
  
  <!-- Ellipsis to indicate more panels -->
  <circle cx="145" cy="38" r="2" fill="#666"/>
  <circle cx="150" cy="38" r="2" fill="#666"/>
  <circle cx="155" cy="38" r="2" fill="#666"/>
  <circle cx="145" cy="42" r="2" fill="#666"/>
  <circle cx="150" cy="42" r="2" fill="#666"/>
  <circle cx="155" cy="42" r="2" fill="#666"/>
  
  <!-- Output terminals -->
  <circle class="terminal" cx="170" cy="30" r="3"/>
  <circle class="terminal" cx="170" cy="50" r="3"/>
  <text x="165" y="28" font-size="8" font-weight="bold" fill="#FF0000">+</text>
  <text x="165" y="55" font-size="8" font-weight="bold">-</text>
  
  <!-- Label -->
  <text class="label-text" x="90" y="12" text-anchor="middle">STRING (11 Ã— 400W)</text>
</svg>
