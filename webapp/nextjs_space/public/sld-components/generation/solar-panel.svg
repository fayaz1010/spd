<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <!-- Solar Panel - IEC 60617 Symbol -->
  <defs>
    <style>
      .panel-outline { fill: #FFF8DC; stroke: #000; stroke-width: 2; }
      .panel-grid { stroke: #666; stroke-width: 0.5; fill: none; }
      .panel-cell { fill: #E6F3FF; stroke: #4A90E2; stroke-width: 0.5; }
      .terminal { fill: #C0C0C0; stroke: #000; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Main panel outline -->
  <rect class="panel-outline" x="10" y="10" width="80" height="60" rx="2"/>
  
  <!-- Solar cells grid (3x2) -->
  <rect class="panel-cell" x="15" y="15" width="23" height="16"/>
  <rect class="panel-cell" x="41" y="15" width="23" height="16"/>
  <rect class="panel-cell" x="67" y="15" width="23" height="16"/>
  <rect class="panel-cell" x="15" y="34" width="23" height="16"/>
  <rect class="panel-cell" x="41" y="34" width="23" height="16"/>
  <rect class="panel-cell" x="67" y="34" width="23" height="16"/>
  <rect class="panel-cell" x="15" y="53" width="23" height="16"/>
  <rect class="panel-cell" x="41" y="53" width="23" height="16"/>
  <rect class="panel-cell" x="67" y="53" width="23" height="16"/>
  
  <!-- Cell grid lines -->
  <line class="panel-grid" x1="15" y1="31" x2="90" y2="31"/>
  <line class="panel-grid" x1="15" y1="50" x2="90" y2="50"/>
  <line class="panel-grid" x1="38" y1="15" x2="38" y2="69"/>
  <line class="panel-grid" x1="64" y1="15" x2="64" y2="69"/>
  
  <!-- Terminals -->
  <circle class="terminal" cx="95" cy="30" r="3"/>
  <circle class="terminal" cx="95" cy="50" r="3"/>
  
  <!-- Polarity markers -->
  <text x="92" y="27" font-size="8" font-weight="bold">+</text>
  <text x="92" y="55" font-size="8" font-weight="bold">-</text>
</svg>
