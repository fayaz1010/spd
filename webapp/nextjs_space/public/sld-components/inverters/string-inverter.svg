<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100" width="120" height="100">
  <!-- String Inverter - IEC 60617 Symbol -->
  <defs>
    <style>
      .inv-box { fill: #E6F3FF; stroke: #000; stroke-width: 2; }
      .inv-symbol { fill: none; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .wave { fill: none; stroke: #000; stroke-width: 1.5; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .spec-text { font-family: Arial, sans-serif; font-size: 8px; }
    </style>
  </defs>
  
  <!-- Main inverter box -->
  <rect class="inv-box" x="30" y="20" width="60" height="60" rx="3"/>
  
  <!-- DC input terminals (left side) -->
  <line class="terminal" x1="5" y1="35" x2="30" y2="35"/>
  <line class="terminal" x1="5" y1="45" x2="30" y2="45"/>
  <text x="10" y="33" font-size="8" font-weight="bold">+</text>
  <text x="10" y="48" font-size="8" font-weight="bold">-</text>
  
  <!-- AC output terminals (right side) -->
  <line class="terminal" x1="90" y1="35" x2="115" y2="35"/>
  <line class="terminal" x1="90" y1="45" x2="115" y2="45"/>
  <line class="terminal" x1="90" y1="55" x2="115" y2="55"/>
  <text x="95" y="33" font-size="7">L</text>
  <text x="95" y="43" font-size="7">N</text>
  <text x="95" y="53" font-size="7">E</text>
  
  <!-- Inverter symbol (DC to AC conversion) -->
  <circle class="inv-symbol" cx="45" cy="50" r="8"/>
  <line class="inv-symbol" x1="45" y1="42" x2="45" y2="58"/>
  <line class="inv-symbol" x1="37" y1="50" x2="53" y2="50"/>
  
  <!-- AC wave symbol -->
  <path class="wave" d="M 60 50 Q 65 40, 70 50 T 80 50"/>
  
  <!-- Labels -->
  <text class="label-text" x="60" y="30" text-anchor="middle">INVERTER</text>
  <text class="spec-text" x="60" y="72" text-anchor="middle">DC â†’ AC</text>
</svg>
