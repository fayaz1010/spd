<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 120" width="140" height="120">
  <!-- Hybrid Inverter (Solar + Battery) - IEC 60617 Symbol -->
  <defs>
    <style>
      .inv-box { fill: #E6F3FF; stroke: #000; stroke-width: 2; }
      .battery-section { fill: #FFFACD; stroke: #000; stroke-width: 1.5; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .wave { fill: none; stroke: #000; stroke-width: 1.5; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Main inverter box -->
  <rect class="inv-box" x="30" y="20" width="80" height="80" rx="3"/>
  
  <!-- Battery section indicator -->
  <rect class="battery-section" x="35" y="70" width="30" height="25" rx="2"/>
  <text x="50" y="85" text-anchor="middle" font-size="8" font-weight="bold">BATT</text>
  
  <!-- DC PV input terminals (left top) -->
  <line class="terminal" x1="5" y1="35" x2="30" y2="35"/>
  <line class="terminal" x1="5" y1="45" x2="30" y2="45"/>
  <text x="10" y="33" font-size="7" font-weight="bold">PV+</text>
  <text x="10" y="48" font-size="7" font-weight="bold">PV-</text>
  
  <!-- Battery DC terminals (left bottom) -->
  <line class="terminal" x1="5" y1="75" x2="30" y2="75"/>
  <line class="terminal" x1="5" y1="85" x2="30" y2="85"/>
  <text x="10" y="73" font-size="7" font-weight="bold">B+</text>
  <text x="10" y="88" font-size="7" font-weight="bold">B-</text>
  
  <!-- AC output terminals (right side) -->
  <line class="terminal" x1="110" y1="45" x2="135" y2="45"/>
  <line class="terminal" x1="110" y1="55" x2="135" y2="55"/>
  <line class="terminal" x1="110" y1="65" x2="135" y2="65"/>
  <text x="115" y="43" font-size="7">L</text>
  <text x="115" y="53" font-size="7">N</text>
  <text x="115" y="63" font-size="7">E</text>
  
  <!-- Inverter symbol -->
  <circle cx="50" cy="45" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="50" y1="37" x2="50" y2="53" stroke="#000" stroke-width="2"/>
  <line x1="42" y1="45" x2="58" y2="45" stroke="#000" stroke-width="2"/>
  
  <!-- AC wave symbol -->
  <path class="wave" d="M 70 50 Q 75 40, 80 50 T 90 50"/>
  
  <!-- Battery charge/discharge arrows -->
  <path d="M 50 60 L 50 68" fill="none" stroke="#FFD700" stroke-width="2" marker-end="url(#arrowdown)"/>
  <path d="M 55 68 L 55 60" fill="none" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowup)"/>
  
  <!-- Labels -->
  <text class="label-text" x="70" y="30" text-anchor="middle">HYBRID</text>
  <text class="label-text" x="70" y="110" text-anchor="middle" font-size="9">INVERTER</text>
</svg>
