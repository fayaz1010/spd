<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" width="80" height="60">
  <!-- Micro Inverter - IEC 60617 Symbol -->
  <defs>
    <style>
      .inv-box { fill: #E6F3FF; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .wave { fill: none; stroke: #000; stroke-width: 1.5; }
      .label-text { font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Main inverter box (smaller for micro) -->
  <rect class="inv-box" x="20" y="15" width="40" height="30" rx="2"/>
  
  <!-- DC input (single panel) -->
  <line class="terminal" x1="5" y1="25" x2="20" y2="25"/>
  <line class="terminal" x1="5" y1="35" x2="20" y2="35"/>
  <text x="8" y="23" font-size="7">+</text>
  <text x="8" y="38" font-size="7">-</text>
  
  <!-- AC output -->
  <line class="terminal" x1="60" y1="30" x2="75" y2="30"/>
  <text x="65" y="28" font-size="6">AC</text>
  
  <!-- Conversion symbol -->
  <circle cx="40" cy="30" r="6" fill="none" stroke="#000" stroke-width="1.5"/>
  <line x1="40" y1="24" x2="40" y2="36" stroke="#000" stroke-width="1.5"/>
  
  <!-- AC wave -->
  <path class="wave" d="M 45 30 Q 48 24, 51 30 T 57 30"/>
  
  <!-- Label -->
  <text class="label-text" x="40" y="50" text-anchor="middle">MICRO</text>
</svg>
