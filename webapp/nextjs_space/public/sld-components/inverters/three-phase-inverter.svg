<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 100" width="140" height="100">
  <!-- 3-Phase Inverter - IEC 60617 Symbol -->
  <defs>
    <style>
      .inv-box { fill: #E6F3FF; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Main inverter box -->
  <rect class="inv-box" x="35" y="20" width="70" height="60" rx="3"/>
  
  <!-- DC input terminals -->
  <line class="terminal" x1="5" y1="40" x2="35" y2="40"/>
  <line class="terminal" x1="5" y1="50" x2="35" y2="50"/>
  <text x="10" y="38" font-size="8" font-weight="bold">+</text>
  <text x="10" y="53" font-size="8" font-weight="bold">-</text>
  
  <!-- 3-Phase AC output terminals -->
  <line class="terminal" x1="105" y1="35" x2="135" y2="35"/>
  <line class="terminal" x1="105" y1="45" x2="135" y2="45"/>
  <line class="terminal" x1="105" y1="55" x2="135" y2="55"/>
  <line class="terminal" x1="105" y1="65" x2="135" y2="65"/>
  <text x="110" y="33" font-size="7">L1</text>
  <text x="110" y="43" font-size="7">L2</text>
  <text x="110" y="53" font-size="7">L3</text>
  <text x="110" y="63" font-size="7">N</text>
  
  <!-- Conversion symbol -->
  <circle cx="55" cy="50" r="10" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="55" y1="40" x2="55" y2="60" stroke="#000" stroke-width="2"/>
  <line x1="45" y1="50" x2="65" y2="50" stroke="#000" stroke-width="2"/>
  
  <!-- 3-Phase wave symbol -->
  <path d="M 70 40 Q 73 34, 76 40 T 82 40" fill="none" stroke="#000" stroke-width="1.5"/>
  <path d="M 70 50 Q 73 44, 76 50 T 82 50" fill="none" stroke="#000" stroke-width="1.5"/>
  <path d="M 70 60 Q 73 54, 76 60 T 82 60" fill="none" stroke="#000" stroke-width="1.5"/>
  
  <!-- Labels -->
  <text class="label-text" x="70" y="30" text-anchor="middle">3Ø INVERTER</text>
  <text x="70" y="78" text-anchor="middle" font-size="8">DC → 3-Phase AC</text>
</svg>
