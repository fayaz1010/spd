<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 100" width="90" height="100">
  <!-- Utility Meter (Bi-directional) - IEC 60617 Symbol -->
  <defs>
    <style>
      .meter-box { fill: #FFF; stroke: #000; stroke-width: 2; }
      .display { fill: #E8F5E9; stroke: #000; stroke-width: 1; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Main meter enclosure -->
  <rect class="meter-box" x="15" y="15" width="60" height="70" rx="3"/>
  
  <!-- Digital display -->
  <rect class="display" x="22" y="25" width="46" height="20" rx="2"/>
  <text x="45" y="38" font-size="10" text-anchor="middle" font-family="monospace">88888.8</text>
  <text x="45" y="42" font-size="5" text-anchor="middle">kWh</text>
  
  <!-- Meter symbol (circle with M) -->
  <circle cx="45" cy="60" r="10" fill="none" stroke="#000" stroke-width="2"/>
  <text x="45" y="64" font-size="12" text-anchor="middle" font-weight="bold">M</text>
  
  <!-- Bi-directional arrows -->
  <path d="M 30 60 L 35 60 M 33 57 L 35 60 L 33 63" 
        fill="none" stroke="#4CAF50" stroke-width="1.5"/>
  <path d="M 60 60 L 55 60 M 57 57 L 55 60 L 57 63" 
        fill="none" stroke="#FF6B6B" stroke-width="1.5"/>
  
  <!-- Terminals (top) -->
  <line class="terminal" x1="30" y1="10" x2="30" y2="15"/>
  <line class="terminal" x1="45" y1="10" x2="45" y2="15"/>
  <line class="terminal" x1="60" y1="10" x2="60" y2="15"/>
  
  <!-- Terminals (bottom) -->
  <line class="terminal" x1="30" y1="85" x2="30" y2="90"/>
  <line class="terminal" x1="45" y1="85" x2="45" y2="90"/>
  <line class="terminal" x1="60" y1="85" x2="60" y2="90"/>
  
  <!-- Label -->
  <text class="label-text" x="45" y="98" text-anchor="middle">UTILITY METER</text>
</svg>
