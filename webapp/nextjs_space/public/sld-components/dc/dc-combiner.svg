<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- DC Combiner Box - IEC 60617 Symbol -->
  <defs>
    <style>
      .combiner-box { fill: #F0F0F0; stroke: #000; stroke-width: 2; }
      .busbar { fill: #C0C0C0; stroke: #000; stroke-width: 1.5; }
      .fuse { fill: #FFF; stroke: #000; stroke-width: 1.5; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Main combiner enclosure -->
  <rect class="combiner-box" x="25" y="15" width="50" height="70" rx="3"/>
  
  <!-- Vertical busbar (positive) -->
  <rect class="busbar" x="45" y="20" width="5" height="60"/>
  
  <!-- Input terminals with fuses (left side) -->
  <!-- String 1 -->
  <line class="terminal" x1="5" y1="30" x2="25" y2="30"/>
  <rect class="fuse" x="28" y="27" width="12" height="6" rx="2"/>
  <line x1="40" y1="30" x2="45" y2="30" stroke="#000" stroke-width="1.5"/>
  <text class="label-text" x="10" y="28" font-size="7">S1</text>
  
  <!-- String 2 -->
  <line class="terminal" x1="5" y1="45" x2="25" y2="45"/>
  <rect class="fuse" x="28" y="42" width="12" height="6" rx="2"/>
  <line x1="40" y1="45" x2="45" y2="45" stroke="#000" stroke-width="1.5"/>
  <text class="label-text" x="10" y="43" font-size="7">S2</text>
  
  <!-- String 3 -->
  <line class="terminal" x1="5" y1="60" x2="25" y2="60"/>
  <rect class="fuse" x="28" y="57" width="12" height="6" rx="2"/>
  <line x1="40" y1="60" x2="45" y2="60" stroke="#000" stroke-width="1.5"/>
  <text class="label-text" x="10" y="58" font-size="7">S3</text>
  
  <!-- String 4 -->
  <line class="terminal" x1="5" y1="75" x2="25" y2="75"/>
  <rect class="fuse" x="28" y="72" width="12" height="6" rx="2"/>
  <line x1="40" y1="75" x2="45" y2="75" stroke="#000" stroke-width="1.5"/>
  <text class="label-text" x="10" y="73" font-size="7">S4</text>
  
  <!-- Output terminal (right side) -->
  <line x1="50" y1="50" x2="75" y2="50" stroke="#000" stroke-width="2"/>
  <line class="terminal" x1="75" y1="50" x2="95" y2="50"/>
  <circle cx="75" cy="50" r="2" fill="#000"/>
  
  <!-- SPD symbol (surge protection) -->
  <path d="M 60 25 L 65 20 L 65 30 L 70 25" fill="none" stroke="#FF6B6B" stroke-width="1.5"/>
  <line x1="67.5" y1="30" x2="67.5" y2="35" stroke="#000" stroke-width="1"/>
  <line x1="65" y1="35" x2="70" y2="35" stroke="#000" stroke-width="1.5"/>
  
  <!-- Label -->
  <text class="label-text" x="50" y="92" text-anchor="middle">DC COMBINER</text>
  
  <!-- Polarity markers -->
  <text x="90" y="48" font-size="8" font-weight="bold" fill="#FF0000">+</text>
</svg>
