<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" width="80" height="60">
  <!-- DC Isolator Switch - IEC 60617 Symbol -->
  <defs>
    <style>
      .box { fill: #F5F5F5; stroke: #000; stroke-width: 2; }
      .switch { stroke: #000; stroke-width: 3; stroke-linecap: round; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Enclosure box -->
  <rect class="box" x="20" y="10" width="40" height="40" rx="3"/>
  
  <!-- Switch symbol (open position) -->
  <line class="terminal" x1="5" y1="30" x2="20" y2="30"/>
  <line class="switch" x1="20" y1="30" x2="35" y2="18"/>
  <circle cx="20" cy="30" r="2" fill="#000"/>
  <circle cx="60" cy="30" r="2" fill="#000"/>
  <line class="terminal" x1="60" y1="30" x2="75" y2="30"/>
  
  <!-- Lock symbol -->
  <rect x="35" y="35" width="10" height="8" rx="1" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <path d="M 37 35 Q 37 32 40 32 Q 43 32 43 35" fill="none" stroke="#000" stroke-width="1.5"/>
  
  <!-- DC label -->
  <text class="label-text" x="40" y="25" text-anchor="middle">DC</text>
</svg>
