<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" width="60" height="40">
  <!-- DC Fuse - IEC 60617 Symbol -->
  <defs>
    <style>
      .fuse-body { fill: #FFE6CC; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Terminals -->
  <line class="terminal" x1="5" y1="20" x2="15" y2="20"/>
  <line class="terminal" x1="45" y1="20" x2="55" y2="20"/>
  
  <!-- Fuse body -->
  <rect class="fuse-body" x="15" y="12" width="30" height="16" rx="2"/>
  
  <!-- Fuse element (zigzag) -->
  <path d="M 20 20 L 23 16 L 26 24 L 29 16 L 32 24 L 35 16 L 38 20" 
        fill="none" stroke="#666" stroke-width="1.5"/>
  
  <!-- Rating label -->
  <text class="label-text" x="30" y="35" text-anchor="middle">DC FUSE</text>
</svg>
