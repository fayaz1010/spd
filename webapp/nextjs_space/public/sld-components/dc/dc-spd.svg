<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80" width="60" height="80">
  <!-- DC Surge Protection Device (SPD) - IEC 60617 Symbol -->
  <defs>
    <style>
      .spd-box { fill: #FFF; stroke: #000; stroke-width: 2; }
      .terminal { fill: none; stroke: #000; stroke-width: 2; }
      .lightning { fill: #FFD700; stroke: #FF6B6B; stroke-width: 1.5; }
      .earth { fill: none; stroke: #00FF00; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- SPD enclosure -->
  <rect class="spd-box" x="15" y="20" width="30" height="35" rx="2"/>
  
  <!-- Input terminal -->
  <line class="terminal" x1="30" y1="5" x2="30" y2="20"/>
  <circle cx="30" cy="20" r="2" fill="#000"/>
  
  <!-- Lightning symbol -->
  <path class="lightning" d="M 30 28 L 25 38 L 30 38 L 27 48 L 35 35 L 30 35 Z"/>
  
  <!-- Earth connection -->
  <line class="earth" x1="30" y1="55" x2="30" y2="65"/>
  <line class="earth" x1="20" y1="65" x2="40" y2="65" stroke-width="2.5"/>
  <line class="earth" x1="22" y1="70" x2="38" y2="70" stroke-width="2"/>
  <line class="earth" x1="24" y1="75" x2="36" y2="75" stroke-width="1.5"/>
  
  <!-- Output terminal -->
  <line class="terminal" x1="45" y1="37" x2="55" y2="37"/>
  <circle cx="45" cy="37" r="2" fill="#000"/>
  
  <!-- Label -->
  <text class="label-text" x="30" y="15" text-anchor="middle" font-size="8">SPD</text>
</svg>
